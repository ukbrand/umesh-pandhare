<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blog Details</title>

<!-- Main site CSS -->
<link rel="stylesheet" href="css/style.css">

<style>



    /* =========================
   RESPONSIVE DESIGN
========================= */

/* Tablet */
@media (max-width: 992px) {
  .blog-wrapper {
    margin: 40px 20px;
    padding: 30px;
  }

  #blogTitle {
    font-size: 26px;
  }

  #blogImage {
    max-height: 300px;
  }
}

/* Mobile */
@media (max-width: 576px) {
  .blog-wrapper {
    margin: 20px 15px;
    padding: 22px;
    border-radius: 10px;
  }

  .back-btn {
    font-size: 13px;
  }

  #blogTitle {
    font-size: 22px;
  }

  #blogImage {
    max-height: 220px;
    margin: 15px 0;
  }

  #blogContent {
    font-size: 15px;
    line-height: 1.8;
  }
}

/* Page background */
body.light.home-page {
  background: #f4f6f8;
  overflow-y: auto; /* ✅ scroll fix */
}

/* Blog container */
.blog-wrapper {
  max-width: 900px;
  margin: 60px auto;
  background: #ffffff;
  padding: 35px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

/* Back button */
.back-btn {
  display: inline-block;
  margin-bottom: 20px;
  text-decoration: none;
  font-size: 14px;
  color: #007bff;
  font-weight: 600;
}

.back-btn:hover {
  text-decoration: underline;
}

/* Blog title */
#blogTitle {
  font-size: 30px;
  margin-bottom: 15px;
  line-height: 1.3;
  color: #222;
}

/* Blog image (FIXED SIZE) */
#blogImage {
  width: 100%;
  max-height: 350px;      /* ✅ image size control */
  object-fit: cover;     /* ✅ image stretch nahi honar */
  border-radius: 12px;
  margin: 20px 0;
}

/* Blog content */
#blogContent {
  font-size: 16px;
  line-height: 1.9;
  color: #444;
  margin-top: 20px;
  white-space: pre-line; /* ✅ JSON text formatting */
}

/* Error message */
.error {
  text-align: center;
  font-size: 20px;
  color: #dc3545;
}
</style>
</head>

<body class="light home-page">

<div class="blog-wrapper">

  <!-- Back button -->
 <button class="back-btn" onclick="goBack()">← Back to Blogs</button>

  <!-- Blog data -->
  <h1 id="blogTitle"></h1>
  <img id="blogImage" alt="Blog Image">
  <p id="blogContent"></p>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const blogId = parseInt(params.get("id"));

fetch("blogs.json")
  .then(res => res.json())
  .then(data => {
    const blog = data.find(item => item.id === blogId);

    if (blog) {
      document.getElementById("blogTitle").innerText = blog.title;
      document.getElementById("blogImage").src = blog.image;
      document.getElementById("blogContent").innerText = blog.content;
    } else {
      document.querySelector(".blog-wrapper").innerHTML =
        '<p class="error">Blog Not Found</p>';
    }
  })
  .catch(() => {
    document.querySelector(".blog-wrapper").innerHTML =
      '<p class="error">Error loading blog</p>';
  });


  function goBack() {
  window.history.back(); // ✅ NO page refresh
}
</script>

</body>
</html>
